<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/add_employee.css}">
  <title>Registration Employee</title>
</head>
<body>
<div th:replace="navbar"></div>
<div class="registrationContainer">
  <div class="informationContainer">
    <div class="title">
      <h3>Employee Information</h3>
    </div>
    <form th:action="@{/employee/update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
      <div class="input-field">
        <label>Name</label>
        <input type="text" name="name" th:field="*{name}" />
      </div>
      <div class="input-field">
        <label>Date of Birth</label>
        <input type="date" name="birthDate" th:field="*{birthDate}" />
      </div>
      <div class="input-field">
        <label>Salary</label>
        <input type="text" name="salary" th:field="*{salary}" />
      </div>
      <div class="input-field">
        <label>Grade</label>
        <select name="grade" th:field="*{grade}" >
          <option value="Grade-1">Grade-1</option>
          <option value="Grade-2">Grade-2</option>
          <option value="Grade-3">Grade-3</option>
          <option value="Grade-4">Grade-4</option>
          <option value="Grade-5">Grade-5</option>
          <option value="Grade-6">Grade-6</option>
          <option value="Grade-7">Grade-7</option>
          <option value="Grade-8">Grade-8</option>
          <option value="Grade-9">Grade-9</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
